<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
    <style>
        h1{
            text-align: center;
        }
        section{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        article{
            width: 30%;
            height: 700px;
            border: 1px solid darkgrey;
        }
        article.fl2{
            height: 720px;
        }
    </style>
</head>
<body>
<h1>НАШИ ПРОГРАММЫ ЗАЙМОВ</h1>
<section>

        <h2>Старт</h2>
        <img src="images/ico11.png" alt="ракета">
        <div>
            До 15 000 Р
        </div>
        <div class="d2">до 15 дней <br>0% в день</div>
        <button>
            Подробнее
        </button>
    </article>
    <article class="fl2">
        <h2>Хит</h2>
        <img src="images/ico12.png" alt="человек">

            До 30 000 Р
        </div>
        <div class="d2">до 30 дней <br>0,9% в день</div>

        </button>

    <article class="fl3">
        <h2>Макс</h2>
        <img src="images/ico13.png" alt="корона">

            До 60 000 Р
        </div>

</html>
