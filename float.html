<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обтекание</title>
    <style>
        .block{
            background-color: black;
            color: #feffeb;
            margin: 5px;
            height: 200px;
            width: 300px;
        }
        .left{
            float: left;
        }
        .right{
            float: right;
        }
        .orange{
            background-color: #FF9C4A;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
<div class="orange">
    <div class="block left">Number1</div>
    <div class="block right">Number1</div>
    <div class="clear"></div>
</div>
</body>
</html>
